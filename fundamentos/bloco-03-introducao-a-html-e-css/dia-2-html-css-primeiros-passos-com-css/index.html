<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HTML</title>
  <style>
    body{
      font-size: 16px;
      color: white;
    }
    
    h1{
      font-size: 65px;
      color: orange;
      font-family: sans-serif;
      background-color: orange;
      color: white;
    }

    p{
      font-size: 3em;
      font-weight: 600;
      font-style: italic;
    }

    ul{background: paleturquoise;}
    
    li{
      line-height: 30px;
      text-decoration: underline;
      text-align: center;
    }
    
    .fundo{background: black;}
  </style>

</head>
<body>
  <h1>Exercício 3.2</h1>
  <p class="fundo">Qual é a sua cor favorita?</p>
  <ul class="fundo">
    <li>Amarelo</li>
    <li>Vermelho</li>
    <li>Marrom</li>
  </ul>
</body>
</html>
