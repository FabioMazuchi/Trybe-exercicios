<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Exercício 6.2</title>
  </head>
  <body>
    <div class="sucesso">

    </div>
    <header class="container mb-3">
      <h1 class="text-center">Currículo</h1>
    </header>
    <form>
      <div class="container border border-3 mb-3 p-5 col-8">
        <h3>Dados Pessoais</h3>
        <div class="mb-3">
          <label class="form-label" for="nome">Nome:</label>
          <input class="form-control" ata-validate-field='name' type="text" name="nome" maxlength="40" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">E-mail:</label>
          <input class="form-control" type="text" name="email" maxlength="50" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="cpf">CPF:</label>
          <input class="form-control" type="text" name="cpf" maxlength="11" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="endereco">Endereço:</label>
          <input class="form-control" type="text" name="endereco" maxlength="28" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="cidade">Cidade:</label>
          <input class="form-control" type="text" name="cidade" maxlength="28" required />
        </div>
        <div class="form-floating mb-3">
          <select aria-label="Floating label select example" class="form-select" name="estado" id="estados" required></select>
          <label for="floatingSelect">Estado:</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" name="moradia" id="casa" required value="casa" />
          <label class="form-check-label" for="casa">Casa</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" name="moradia" id="apartamento" required value="apartamento"/>
          <label class="form-check-label" for="apartamento">Apartamento</label>
        </div>
      </div>

      <div class="container border border-3 p-5 mb-3 col-8">
        <h3>Último Emprego</h3>
        <div class="form-floating mb-3">
          <textarea class="form-control" id="resumo" cols="30" rows="10" maxlength="1000" required></textarea>
          <label class="form-label" for="floatingTextarea">Resumo:</label>
        </div>
        <div class="mb-3">
          <label class="form-label" for="cargo">Cargo:</label>
          <input class="form-control" type="text" name="cargo" id="cargo" maxlength="40" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="descricao_cargo">Descrição do Cargo:</label>
          <input class="form-control" type="text" name="descricao_cargo" id="descricao_cargo" maxlength="500" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="data_inicio">Data de Início:</label>
          <input class="form-control" type="text" name="data_inicio" id="data_inicio" required>
        </div>
        <button class="btn btn-primary" type="submit" id="enviar">Enviar</button>
      </div>
    </form>
    

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
