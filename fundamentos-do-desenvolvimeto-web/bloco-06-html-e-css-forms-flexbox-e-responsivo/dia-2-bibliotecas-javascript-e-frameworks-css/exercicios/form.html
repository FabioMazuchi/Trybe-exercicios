<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Exercício 6.1</title>
  </head>
  <body>
    <div class="sucesso">

    </div>
    <header>
      <h1>Currículo</h1>
    </header>
    <form>
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome:</label>
        <input ata-validate-field='name' type="text" name="nome" maxlength="40" required />
        <br />
        <label for="email">E-mail:</label>
        <input type="text" name="email" maxlength="50" required />
        <br />
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" maxlength="11" required />
        <br />
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" maxlength="28" required />
        <br />
        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" maxlength="28" required />
        <br />
        <label for="estado">Estado:</label>
        <select name="estado" id="estados" required></select>
        <br />
        <input type="radio" name="moradia" id="casa" required value="casa" />
        <label for="casa">Casa</label>
        <br />
        <input type="radio" name="moradia" id="apartamento" required value="apartamento"/>
        <label for="apartamento">Apartamento</label>
      </fieldset>
      <fieldset>
        <legend>Último Emprego</legend>
        <label for="resumo">Resumo:</label>
        <br>
        <textarea id="resumo" cols="30" rows="10" maxlength="1000" required></textarea>
        <br>
        <label for="cargo">Cargo:</label>
        <input type="text" name="cargo" id="cargo" maxlength="40" required>
        <br>
        <label for="descricao_cargo">Descrição do Cargo:</label>
        <input type="text" name="descricao_cargo" id="descricao_cargo" maxlength="500" required>
        <br>
        <label for="data_inicio">Data de Início:</label>
        <input type="text" name="data_inicio" id="data_inicio" required>
      </fieldset>
      <button type="submit" id="enviar">Enviar</button>
    </form>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
