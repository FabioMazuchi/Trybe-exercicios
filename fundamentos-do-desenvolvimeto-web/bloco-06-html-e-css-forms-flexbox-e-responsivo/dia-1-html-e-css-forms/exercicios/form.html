<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 6.1</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" maxlength="40" required />
        <br />
        <label for="email">E-mail:</label>
        <input type="text" name="email" maxlength="50" required />
        <br />
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" maxlength="11" required />
        <br />
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" maxlength="28" required />
        <br />
        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" maxlength="28" required />
        <br />
        <label for="estado">Estado:</label>
        <select name="estado" id="estados" required>

				</select>
        <br>
				<input type="radio" name="moradia" id="casa" required value="casa">
        <label for="casa">Casa</label>
        <br>
        <input type="radio" name="moradia" id="apartamento" required value="apartamento">
        <label for="apartamento">Apartamento</label>
      </fieldset>
    </form>
    <script src="script.js"></script>
  </body>
</html>
